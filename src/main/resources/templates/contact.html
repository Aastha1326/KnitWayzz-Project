<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <title>Title</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff8f1;
    color:black;
    overflow-x: hidden;
  }

  /* Navbar */
  .navbar {
    background-color: #e08b569c;
    padding: 15px 30px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .logo {
    font-size: 1.8em;
    font-weight: bold;
    color: #e8763d;
  }

  .logo span {
    color:black;
  }

  /* Section */
  .why {
    padding: 60px 20px;
    text-align: center;
    max-width: 960px;
    margin: 0 auto;
  }

  .why h2 {
    font-size: 2.8em;
    color: #e8763d;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.8s ease-out forwards;
    animation-delay: 0.2s;
  }

  .why p {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 40px;
    color: black;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.8s ease-out forwards;
    animation-delay: 0.4s;
  }

  /* Contact cards */
  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
  }

  .feature-card {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(50px);
    animation: slideUp 0.8s ease-out forwards;
  }

  .feature-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(108, 52, 131, 0.2);
  }

  .feature-card:nth-child(1) { animation-delay: 0.6s; }
  .feature-card:nth-child(2) { animation-delay: 0.8s; }
  .feature-card:nth-child(3) { animation-delay: 1.0s; }

  .feature-card h3 {
    font-size: 1.5em;
    color: #e8763d;
    margin-bottom: 10px;
  }

  .feature-card p {
    font-size: 1em;
    color: black;
    margin: 0;
  }

  /* Footer */
  footer {
    background-color: #e08b569c;
    color: black;
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
    margin-top: 50px;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.8s ease-out forwards;
    animation-delay: 1.2s;
  }

  footer span {
    color: #fa5300;
  }

  /* Animation */
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">Knit<span>Wayzz</span></div>
</header>

<section class="why">
  <h2>Contact Us</h2>
  <p>We're here to assist you! Reach us through any of the options below:</p>
  <div class="features-grid">
    <div class="feature-card">
      <h3>Email</h3>
      <p>contact@knitwayzz.in</p>
    </div>
    <div class="feature-card">
      <h3>Instagram</h3>
      <p>@knitwayzz_official</p>
    </div>
    <div class="feature-card">
      <h3>Campus Office</h3>
      <p>2nd Floor, IT Block, XYZ University</p>
    </div>
  </div>
</section>

<footer>
  <p style="color:black;">&copy; 2025 Knit<span>Wayzz</span> | All Rights Reserved</p>
</footer>
</body>
</html>

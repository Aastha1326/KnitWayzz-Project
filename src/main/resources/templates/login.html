<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>

<div id="loginModal" class="modal" style="display:flex;">
    <div class="modal-content">
        <h2>Login to Knit<span>Wayzz</span></h2>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px;">
            Invalid username or password !!
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" th:action="@{/login}"method="post">

            <label for="email">Email</label>
            <input type="email" id="email" name="username" placeholder="Enter your email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <button type="submit" class="login-btn">Login</button>
            <p class="register-link">Don't have an account? <a th:href="@{/register}">Register</a></p>
        </form>
    </div>
</div>
<script>
    sessionStorage.setItem("loggedIn", "true");
</script>

<script  th:src="@{/css/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - KnitWayzz</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h1>Register</h1>
<div id="registerModal" class="modal" style="display:flex;">
    <div class="modal-content">
        <span class="close" onclick="closeMessage()">&times;</span>
        <h2>Register on Knit<span>Wayzz</span></h2>

        <form th:action="@{/register}" method="post" th:object="${register}" onsubmit="handleRegister(event)">
            <label for="regName">Full Name</label>
            <input type="text" th:field="*{regName}" placeholder="Your full name" required />


            <label for="email">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />

            <label for="regMobile">Mobile Number</label>
            <input type="tel" th:field="*{regMobile}" placeholder="Enter your mobile number" required />

            <label for="regUniversity">University/College Name</label>
            <input type="text" th:field="*{regUniversity}" placeholder="Type your university/college name" required />

            <label for="regRoll">Roll Number</label>
            <input type="text" th:field="*{regRoll}" placeholder="Enter your roll number" required />

            <label for="regPassword">Password</label>
            <input type="password" th:field="*{regPassword}" placeholder="Create a password" required />

            <label for="regConfirmPassword">Confirm Password</label>
            <input type="password" th:field="*{regConfirmPassword}" placeholder="Re-enter password" required />

            <button type="submit" class="login-btn">Register</button>
            <p class="login-link">Already have an account? <a th:href="@{/login}" >Login</a></p>


        </form>
    </div>
</div>

<script src="/css/script.js"></script>
</body>
</html>
